services:
  - type: web
    name: astrasemi-assistant
    env: node
    plan: free
    buildCommand: cp prisma/schema.postgresql.prisma prisma/schema.prisma && npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astrasemi-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: astrasemi-db
    plan: free
    databaseName: astrasemi
    user: astrasemi

